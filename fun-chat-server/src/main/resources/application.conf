akka {
  logevel = DEBUG
}

http {
  interface = "localhost"
  port = 8080
}

production {
  db {
    default {
      driver = org.postgresql.Driver
      url = "jdbc:postgresql://localhost:5432/fun-chat"
      user = "fun-user"
      password = "fun-pass"

      poolInitialSize = 5
      poolMaxSize = 10
      poolConnectionTimeoutMillis = 1000
      poolValidationQuery = "select 1 as one"
      poolFactoryName = "commons-dbcp"
    }
  }
}